<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nbauto - 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input[type="email"], input[type="password"], input[type="tel"], input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus, input[type="password"]:focus, input[type="tel"]:focus, input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .phone-input-group {
            display: flex;
            gap: 10px;
        }

        .phone-input-group select {
            width: 100px;
        }

        .phone-input-group input {
            flex: 1;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #28a745;
            color: white;
        }

        .btn-secondary:hover {
            background: #218838;
        }

        .btn-google {
            background: #db4437;
            color: white;
        }

        .btn-google:hover {
            background: #c23321;
        }

        .btn-github {
            background: #333;
            color: white;
        }

        .btn-github:hover {
            background: #222;
        }

        .divider {
            margin: 20px 0;
            position: relative;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #666;
            position: relative;
        }

        .toggle-mode {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .toggle-mode:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .warning-message {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .dashboard {
            display: none;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .callback-status {
            background: #e3f2fd;
            color: #1976d2;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        #recaptcha-container, #modal-recaptcha-container {
            margin: 10px 0;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- 로그인 화면 -->
    <div class="login-container" id="loginForm">
        <div class="logo">nbauto</div>
        <div class="subtitle">시간 제한 관리 시스템</div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="warning-message" id="warningMessage"></div>
        <div class="callback-status" id="callbackStatus"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>처리 중...</p>
        </div>

        <!-- 이메일/패스워드 로그인 -->
        <form id="emailForm">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" required>
            </div>
            
            <!-- 전화번호 입력 (회원가입시에만 표시) -->
            <div class="form-group" id="phoneGroup" style="display: none;">
                <label for="phone">전화번호</label>
                <div class="phone-input-group">
                    <input type="text" value="+82" readonly style="width: 60px; background-color: #f5f5f5;">
                    <input type="tel" id="phone" placeholder="010-1234-5678">
                </div>
            </div>
            
            <!-- 인증번호 입력 (인증시에만 표시) -->
            <div class="form-group" id="verifyGroup" style="display: none;">
                <label for="verifyCode">인증번호</label>
                <input type="text" id="verifyCode" placeholder="6자리 인증번호">
                <button type="button" class="btn btn-secondary" id="verifyBtn" style="margin-top: 10px;">인증번호 확인</button>
            </div>
            
            <!-- reCAPTCHA 컨테이너 -->
            <div id="recaptcha-container"></div>
            
            <button type="submit" class="btn btn-primary" id="emailLoginBtn">로그인</button>
        </form>

        <div class="divider">
            <span>또는</span>
        </div>

        <!-- 소셜 로그인 -->
        <button class="btn btn-google" id="googleLoginBtn">🔍 Google로 로그인</button>
        <button class="btn btn-github" id="githubLoginBtn">🐙 GitHub로 로그인</button>

        <div class="divider">
            <span></span>
        </div>

        <p>
            <a href="#" class="toggle-mode" id="toggleMode">계정이 없으신가요? 회원가입</a>
        </p>
    </div>

    <!-- 전화번호 인증 모달 -->
    <div class="login-container" id="phoneVerificationModal" style="display: none;">
        <div class="logo">nbauto</div>
        <div class="subtitle">전화번호 인증</div>
        
        <p style="margin: 20px 0; color: #666;">
            첫 로그인시 전화번호 인증이 필요합니다.<br>
            한 번만 인증하시면 됩니다.
        </p>
        
        <div class="form-group">
            <label for="modalPhone">전화번호</label>
            <div class="phone-input-group">
                <input type="text" value="+82" readonly style="width: 60px; background-color: #f5f5f5;">
                <input type="tel" id="modalPhone" placeholder="010-1234-5678" style="flex: 1;">
            </div>
        </div>
        
        <div class="form-group" id="modalVerifyGroup" style="display: none;">
            <label for="modalVerifyCode">인증번호</label>
            <input type="text" id="modalVerifyCode" placeholder="6자리 인증번호">
        </div>
        
        <div id="modal-recaptcha-container"></div>
        
        <button class="btn btn-primary" id="sendVerificationBtn">인증번호 발송</button>
        <button class="btn btn-secondary" id="confirmVerificationBtn" style="display: none;">인증 완료</button>
    </div>

    <!-- 대시보드 화면 -->
    <div class="login-container dashboard" id="dashboard">
        <div class="logo">nbauto</div>
        <div class="subtitle">환영합니다!</div>

        <div class="user-info" id="userInfo">
            <!-- 사용자 정보가 여기에 표시됩니다 -->
        </div>

        <div class="callback-status" id="callbackStatusDashboard" style="display: block;">
            <p>📡 프로그램 연결 중...</p>
        </div>

        <button class="btn logout-btn" id="logoutBtn">로그아웃</button>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase 설정
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
            GithubAuthProvider,
            onAuthStateChanged,
            signOut,
            RecaptchaVerifier,
            signInWithPhoneNumber
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc,
            serverTimestamp 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase 초기화
        const firebaseConfig = {
            apiKey: "AIzaSyDBTfodmr6Um4RtpWiUSvi2m-HoKiOHClI",
            authDomain: "nbauto-d7528.firebaseapp.com",
            projectId: "nbauto-d7528",
            storageBucket: "nbauto-d7528.firebasestorage.app",
            messagingSenderId: "768145880878",
            appId: "1:768145880878:web:81a8979e9b64d050196cbf",
            measurementId: "G-VMB7H5YDTP"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 프로바이더 설정
        const googleProvider = new GoogleAuthProvider();
        const githubProvider = new GithubAuthProvider();

        // DOM 요소
        const loginForm = document.getElementById('loginForm');
        const dashboard = document.getElementById('dashboard');
        const phoneVerificationModal = document.getElementById('phoneVerificationModal');
        const emailForm = document.getElementById('emailForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const warningMessage = document.getElementById('warningMessage');
        const callbackStatus = document.getElementById('callbackStatus');
        const callbackStatusDashboard = document.getElementById('callbackStatusDashboard');
        const loading = document.getElementById('loading');
        const toggleMode = document.getElementById('toggleMode');
        const userInfo = document.getElementById('userInfo');
        const phoneGroup = document.getElementById('phoneGroup');
        const verifyGroup = document.getElementById('verifyGroup');
        const verifyBtn = document.getElementById('verifyBtn');

        // 현재 모드 (로그인/회원가입)
        let isLoginMode = true;
        let recaptchaVerifier = null;
        let modalRecaptchaVerifier = null;
        let confirmationResult = null;
        let modalConfirmationResult = null;
        let currentAuthUser = null;

        // 세션 지속 시간 (30일)
        const SESSION_DURATION = 30 * 24 * 60 * 60 * 1000; // 밀리초

        // 디버깅 로그
        console.log('Firebase Auth 초기화 완료');

        // 사용자 승인 상태 확인
        async function checkUserApprovalStatus(email) {
            try {
                const userDoc = await getDoc(doc(db, 'users', email));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    console.log('사용자 상태:', userData.status);
                    return userData.status === 'approved';
                }
                return false;
            } catch (error) {
                console.error('승인 상태 확인 오류:', error);
                return false;
            }
        }

        // 전화번호가 있는지 확인
        async function checkPhoneNumber(email) {
            try {
                const userDoc = await getDoc(doc(db, 'users', email));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    return userData.phoneNumber && userData.phoneNumber.length > 0;
                }
                return false;
            } catch (error) {
                console.error('전화번호 확인 오류:', error);
                return false;
            }
        }

        // 🚀 Python 프로그램으로 로그인 정보 전송
        async function sendToLocalApp(userData) {
            try {
                showCallbackStatus('프로그램으로 로그인 정보 전송 중...', 'info');
                
                const response = await fetch('http://localhost:8080/callback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: userData.email,
                        displayName: userData.displayName || userData.email,
                        provider: userData.provider || 'email',
                        uid: userData.uid,
                        photoURL: userData.photoURL || null,
                        timestamp: new Date().toISOString(),
                        success: true
                    })
                });

                if (response.ok) {
                    showCallbackStatus('✅ 로그인 성공! 프로그램이 시작됩니다.', 'success');
                    
                    // 3초 후 창 닫기
                    setTimeout(() => {
                        window.close();
                    }, 3000);
                } else {
                    throw new Error('서버 응답 오류');
                }
            } catch (error) {
                console.error('Callback error:', error);
                showCallbackStatus('⚠️ 프로그램 연결에 실패했습니다. 프로그램이 실행 중인지 확인해주세요.', 'error');
            }
        }

        // 콜백 상태 메시지 표시
        function showCallbackStatus(message, type = 'info') {
            const statusElements = [callbackStatus, callbackStatusDashboard];
            statusElements.forEach(element => {
                if (element) {
                    element.textContent = message;
                    element.style.display = 'block';
                    
                    // 타입별 스타일 적용
                    if (type === 'success') {
                        element.style.backgroundColor = '#e8f5e8';
                        element.style.color = '#2e7d32';
                    } else if (type === 'error') {
                        element.style.backgroundColor = '#ffebee';
                        element.style.color = '#c62828';
                    } else {
                        element.style.backgroundColor = '#e3f2fd';
                        element.style.color = '#1976d2';
                    }
                }
            });
        }

        // 오류 메시지 표시
        function showError(message) {
            console.error('오류:', message);
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            warningMessage.style.display = 'none';
            hideCallbackStatus();
        }

        // 성공 메시지 표시
        function showSuccess(message) {
            console.log('성공:', message);
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            warningMessage.style.display = 'none';
        }

        // 경고 메시지 표시
        function showWarning(message) {
            console.warn('경고:', message);
            warningMessage.textContent = message;
            warningMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // 메시지 숨기기
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            warningMessage.style.display = 'none';
        }

        // 콜백 상태 숨기기
        function hideCallbackStatus() {
            callbackStatus.style.display = 'none';
        }

        // 로딩 표시
        function showLoading(message = '처리 중...') {
            loading.style.display = 'block';
            loading.querySelector('p').textContent = message;
        }

        // 로딩 숨기기
        function hideLoading() {
            loading.style.display = 'none';
        }

        // reCAPTCHA 초기화
        function setupRecaptcha() {
            if (!recaptchaVerifier) {
                try {
                    recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
                        'size': 'normal',
                        'callback': (response) => {
                            console.log('reCAPTCHA 해결됨');
                        },
                        'expired-callback': () => {
                            console.log('reCAPTCHA 만료됨');
                        }
                    });
                    recaptchaVerifier.render();
                } catch (error) {
                    console.error('reCAPTCHA 초기화 오류:', error);
                }
            }
        }

        // 모달 reCAPTCHA 초기화
        function setupModalRecaptcha() {
            if (!modalRecaptchaVerifier) {
                try {
                    modalRecaptchaVerifier = new RecaptchaVerifier(auth, 'modal-recaptcha-container', {
                        'size': 'normal',
                        'callback': (response) => {
                            console.log('모달 reCAPTCHA 해결됨');
                        }
                    });
                    modalRecaptchaVerifier.render();
                } catch (error) {
                    console.error('모달 reCAPTCHA 초기화 오류:', error);
                }
            }
        }

        // 전화번호 인증 시작
        async function startPhoneAuth() {
            const phoneNumber = '+82' + document.getElementById('phone').value.replace(/-/g, '');
            
            console.log('전화번호 인증 시작:', phoneNumber);
            
            if (phoneNumber.length < 10) {
                showError('올바른 전화번호를 입력해주세요.');
                return;
            }

            setupRecaptcha();
            
            try {
                showLoading('인증번호 발송 중...');
                confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, recaptchaVerifier);
                hideLoading();
                showSuccess('인증번호가 발송되었습니다. SMS를 확인해주세요.');
                verifyGroup.style.display = 'block';
                document.getElementById('recaptcha-container').style.display = 'none';
            } catch (error) {
                hideLoading();
                console.error('전화번호 인증 오류:', error);
                
                let errorMsg = '전화번호 인증에 실패했습니다.';
                if (error.code === 'auth/invalid-phone-number') {
                    errorMsg = '올바른 전화번호 형식이 아닙니다.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg = '너무 많은 요청이 있었습니다. 잠시 후 다시 시도해주세요.';
                }
                
                showError(errorMsg + ' (에러 코드: ' + error.code + ')');
                
                // reCAPTCHA 리셋
                if (recaptchaVerifier) {
                    recaptchaVerifier.clear();
                    recaptchaVerifier = null;
                    document.getElementById('recaptcha-container').innerHTML = '';
                }
            }
        }

        // 모달에서 전화번호 인증 시작
        async function startModalPhoneAuth() {
            const phoneNumber = '+82' + document.getElementById('modalPhone').value.replace(/-/g, '');
            
            console.log('모달 전화번호 인증 시작:', phoneNumber);
            
            if (phoneNumber.length < 10) {
                showError('올바른 전화번호를 입력해주세요.');
                return;
            }

            setupModalRecaptcha();
            
            try {
                showLoading('인증번호 발송 중...');
                modalConfirmationResult = await signInWithPhoneNumber(auth, phoneNumber, modalRecaptchaVerifier);
                hideLoading();
                showSuccess('인증번호가 발송되었습니다. SMS를 확인해주세요.');
                
                document.getElementById('modalVerifyGroup').style.display = 'block';
                document.getElementById('sendVerificationBtn').style.display = 'none';
                document.getElementById('confirmVerificationBtn').style.display = 'block';
                document.getElementById('modal-recaptcha-container').style.display = 'none';
            } catch (error) {
                hideLoading();
                console.error('모달 전화번호 인증 오류:', error);
                showError('전화번호 인증에 실패했습니다. (에러: ' + error.code + ')');
                
                // reCAPTCHA 리셋
                if (modalRecaptchaVerifier) {
                    modalRecaptchaVerifier.clear();
                    modalRecaptchaVerifier = null;
                    document.getElementById('modal-recaptcha-container').innerHTML = '';
                }
            }
        }

        // 사용자 세션 시간 체크
        async function checkUserSession(user) {
            try {
                const idTokenResult = await user.getIdTokenResult();
                const authTime = new Date(idTokenResult.claims.auth_time * 1000);
                const now = new Date();
                
                // Firestore에서 사용자별 만료일 및 승인 상태 확인
                const userDoc = await getDoc(doc(db, 'users', user.email));
                
                if (!userDoc.exists()) {
                    console.log('첫 로그인 사용자:', user.email);
                    
                    // 구글/깃허브 로그인의 경우 전화번호 인증 필요
                    if (user.providerData[0]?.providerId !== 'password') {
                        currentAuthUser = user;
                        loginForm.style.display = 'none';
                        phoneVerificationModal.style.display = 'block';
                        return false;
                    }
                    
                    // 이메일 가입은 이미 전화번호 인증했으므로 바로 문서 생성
                    await setDoc(doc(db, 'users', user.email), {
                        email: user.email,
                        displayName: user.displayName || '',
                        phoneNumber: user.phoneNumber || '',
                        status: 'pending',
                        authTime: authTime,
                        expiryDate: new Date(authTime.getTime() + SESSION_DURATION),
                        lastLogin: serverTimestamp(),
                        provider: user.providerData[0]?.providerId || 'email'
                    });
                    
                    showWarning('회원가입이 완료되었습니다. 관리자 승인 후 이용 가능합니다.');
                    await signOut(auth);
                    return false;
                }
                
                const userData = userDoc.data();
                
                // 전화번호가 없는 기존 사용자는 전화번호 인증 요청
                if (!userData.phoneNumber || userData.phoneNumber === '') {
                    console.log('전화번호 없는 기존 사용자:', user.email);
                    currentAuthUser = user;
                    loginForm.style.display = 'none';
                    phoneVerificationModal.style.display = 'block';
                    return false;
                }
                
                // 승인 상태 확인
                if (userData.status !== 'approved') {
                    showWarning('계정 승인 대기 중입니다. 관리자 승인 후 이용 가능합니다.');
                    await signOut(auth);
                    return false;
                }
                
                // 만료일 확인
                let expirationTime;
                if (userData.customExpiryDate) {
                    expirationTime = userData.customExpiryDate.toDate();
                } else if (userData.endDate) {
                    expirationTime = new Date(userData.endDate);
                } else {
                    expirationTime = userData.expiryDate?.toDate() || new Date(authTime.getTime() + SESSION_DURATION);
                }

                // 세션 만료 체크
                if (now > expirationTime) {
                    await signOut(auth);
                    showError('계정 사용 기간이 만료되었습니다. 관리자에게 문의하세요.');
                    return false;
                }

                // 남은 시간 계산
                const remainingTime = Math.ceil((expirationTime - now) / (1000 * 60 * 60 * 24));
                
                // 사용자 정보 표시
                userInfo.innerHTML = `
                    <h3>환영합니다, ${user.displayName || user.email}!</h3>
                    <p><strong>이메일:</strong> ${user.email}</p>
                    <p><strong>전화번호:</strong> ${userData.phoneNumber || '미등록'}</p>
                    <p><strong>로그인 방법:</strong> ${user.providerData[0]?.providerId || 'email'}</p>
                    <p><strong>승인 상태:</strong> ${userData.status === 'approved' ? '✅ 승인됨' : '⏳ 대기중'}</p>
                    <p><strong>남은 사용 기간:</strong> ${remainingTime}일</p>
                    <p><strong>만료일:</strong> ${expirationTime.toLocaleDateString('ko-KR')}</p>
                `;

                // 최근 로그인 시간 업데이트
                await setDoc(doc(db, 'users', user.email), {
                    lastLogin: serverTimestamp()
                }, { merge: true });

                return true;
            } catch (error) {
                console.error('세션 체크 오류:', error);
                showError('세션 확인 중 오류가 발생했습니다.');
                return false;
            }
        }

        // 로그인 상태 확인
        onAuthStateChanged(auth, async (user) => {
            hideLoading();
            
            if (user) {
                console.log('로그인된 사용자:', user.email);
                const isValidSession = await checkUserSession(user);
                if (isValidSession) {
                    loginForm.style.display = 'none';
                    phoneVerificationModal.style.display = 'none';
                    dashboard.style.display = 'block';
                    
                    // 🚀 Python 프로그램으로 로그인 정보 전송
                    const userData = {
                        email: user.email,
                        displayName: user.displayName,
                        provider: user.providerData[0]?.providerId || 'email',
                        uid: user.uid,
                        photoURL: user.photoURL
                    };
                    
                    await sendToLocalApp(userData);
                }
            } else {
                loginForm.style.display = 'block';
                dashboard.style.display = 'none';
                phoneVerificationModal.style.display = 'none';
                hideCallbackStatus();
            }
        });

        // 이메일/패스워드 로그인
        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                if (isLoginMode) {
                    showLoading('로그인 중...');
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    // 회원가입 모드
                    const phone = document.getElementById('phone').value;
                    if (!phone) {
                        showError('전화번호를 입력해주세요.');
                        return;
                    }
                    
                    // 전화번호 인증 시작
                    await startPhoneAuth();
                }
            } catch (error) {
                hideLoading();
                console.error('로그인/가입 오류:', error);
                
                let errorMsg = '오류가 발생했습니다.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMsg = '존재하지 않는 사용자입니다.';
                        break;
                    case 'auth/wrong-password':
                        errorMsg = '잘못된 비밀번호입니다.';
                        break;
                    case 'auth/email-already-in-use':
                        errorMsg = '이미 사용 중인 이메일입니다.';
                        break;
                    case 'auth/weak-password':
                        errorMsg = '비밀번호가 너무 약합니다. (6자 이상)';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = '잘못된 이메일 형식입니다.';
                        break;
                    default:
                        errorMsg = error.message;
                }
                showError(errorMsg);
            }
        });

        // 인증번호 확인
        verifyBtn.addEventListener('click', async () => {
            const code = document.getElementById('verifyCode').value;
            
            if (!confirmationResult) {
                showError('인증 요청을 먼저 진행해주세요.');
                return;
            }
            
            if (!code || code.length !== 6) {
                showError('6자리 인증번호를 입력해주세요.');
                return;
            }
            
            try {
                showLoading('인증번호 확인 중...');
                const result = await confirmationResult.confirm(code);
                
                // 전화번호 인증 성공, 이제 이메일 계정 생성
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const phoneNumber = '+82' + document.getElementById('phone').value.replace(/-/g, '');
                
                // 이메일 계정 생성
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                // Firestore에 사용자 정보 저장
                await setDoc(doc(db, 'users', email), {
                    email: email,
                    phoneNumber: phoneNumber,
                    status: 'pending',
                    createdAt: serverTimestamp(),
                    provider: 'email'
                });
                
                hideLoading();
                showSuccess('회원가입이 완료되었습니다! 관리자 승인 후 이용 가능합니다.');
                
                // 로그아웃 처리
                await signOut(auth);
                
                // 3초 후 로그인 모드로 전환
                setTimeout(() => {
                    isLoginMode = true;
                    toggleFormMode();
                    hideMessages();
                }, 3000);
                
            } catch (error) {
                hideLoading();
                console.error('인증 오류:', error);
                showError('인증번호가 올바르지 않거나 계정 생성에 실패했습니다. (에러: ' + error.code + ')');
            }
        });

        // 모달에서 인증번호 확인
        document.getElementById('confirmVerificationBtn').addEventListener('click', async () => {
            const code = document.getElementById('modalVerifyCode').value;
            
            if (!modalConfirmationResult) {
                showError('인증 요청을 먼저 진행해주세요.');
                return;
            }
            
            if (!code || code.length !== 6) {
                showError('6자리 인증번호를 입력해주세요.');
                return;
            }
            
            try {
                showLoading('인증번호 확인 중...');
                const result = await modalConfirmationResult.confirm(code);
                
                // 전화번호 인증 성공, Firestore에 정보 저장
                const phoneNumber = '+82' + document.getElementById('modalPhone').value.replace(/-/g, '');
                
                await setDoc(doc(db, 'users', currentAuthUser.email), {
                    email: currentAuthUser.email,
                    displayName: currentAuthUser.displayName || '',
                    phoneNumber: phoneNumber,
                    status: 'pending',
                    createdAt: serverTimestamp(),
                    provider: currentAuthUser.providerData[0]?.providerId || 'unknown',
                    uid: currentAuthUser.uid
                });
                
                hideLoading();
                showSuccess('전화번호 인증이 완료되었습니다! 관리자 승인 후 이용 가능합니다.');
                
                // 로그아웃 처리
                await signOut(auth);
                
                // 3초 후 로그인 화면으로
                setTimeout(() => {
                    phoneVerificationModal.style.display = 'none';
                    loginForm.style.display = 'block';
                    hideMessages();
                }, 3000);
                
            } catch (error) {
                hideLoading();
                console.error('모달 인증 오류:', error);
                showError('인증번호가 올바르지 않습니다. (에러: ' + error.code + ')');
            }
        });

        // 전화번호 인증 버튼 클릭
        document.getElementById('sendVerificationBtn').addEventListener('click', async () => {
            await startModalPhoneAuth();
        });

        // Google 로그인
        document.getElementById('googleLoginBtn').addEventListener('click', async () => {
            hideMessages();
            showLoading('Google 로그인 중...');
            
            try {
                const result = await signInWithPopup(auth, googleProvider);
                console.log('Google 로그인 성공:', result.user.email);
                // 승인 체크는 onAuthStateChanged에서 처리됨
            } catch (error) {
                hideLoading();
                console.error('Google 로그인 오류:', error);
                showError('Google 로그인에 실패했습니다. (에러: ' + error.code + ')');
            }
        });

        // GitHub 로그인
        document.getElementById('githubLoginBtn').addEventListener('click', async () => {
            hideMessages();
            showLoading('GitHub 로그인 중...');
            
            try {
                const result = await signInWithPopup(auth, githubProvider);
                console.log('GitHub 로그인 성공:', result.user.email);
                // 승인 체크는 onAuthStateChanged에서 처리됨
            } catch (error) {
                hideLoading();
                console.error('GitHub 로그인 오류:', error);
                showError('GitHub 로그인에 실패했습니다. (에러: ' + error.code + ')');
            }
        });

        // 로그아웃
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                showSuccess('로그아웃되었습니다.');
            } catch (error) {
                showError('로그아웃 중 오류가 발생했습니다.');
            }
        });

        // 폼 모드 전환 함수
        function toggleFormMode() {
            hideMessages();
            
            if (isLoginMode) {
                document.getElementById('emailLoginBtn').textContent = '로그인';
                toggleMode.textContent = '계정이 없으신가요? 회원가입';
                phoneGroup.style.display = 'none';
                verifyGroup.style.display = 'none';
                document.getElementById('recaptcha-container').style.display = 'none';
                
                // reCAPTCHA 리셋
                if (recaptchaVerifier) {
                    recaptchaVerifier.clear();
                    recaptchaVerifier = null;
                    document.getElementById('recaptcha-container').innerHTML = '';
                }
            } else {
                document.getElementById('emailLoginBtn').textContent = '다음 단계 (전화번호 인증)';
                toggleMode.textContent = '이미 계정이 있으신가요? 로그인';
                phoneGroup.style.display = 'block';
            }
        }

        // 로그인/회원가입 모드 토글
        toggleMode.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            toggleFormMode();
        });

        // 초기 설정
        console.log('페이지 로드 완료');
    </script>
</body>
</html>
