        async function sendToLocalApp(userData) {

        // ì‚¬ìš©ì ì„¸ì…˜ ì‹œê°„ ì²´í¬
        async function checkUserSession(user) {
            try {
                const idTokenResult = await user.getIdTokenResult();
                const authTime = new Date(idTokenResult.claims.auth_time * 1000);
                const now = new Date();
                
                // Firestoreì—ì„œ ì‚¬ìš©ìë³„ ë§Œë£Œì¼ í™•ì¸
                const userDoc = await getDoc(doc(db, 'users', user.uid));

                    // ê´€ë¦¬ìê°€ ì„¤ì •í•œ ì»¤ìŠ¤í…€ ë§Œë£Œì¼ì´ ìˆëŠ” ê²½ìš°
                    expirationTime = userDoc.data().customExpiryDate.toDate();

                    expirationTime = new Date(authTime.getTime() + SESSION_DURATION);
                    
                    // ì‚¬ìš©ì ì •ë³´ë¥¼ Firestoreì— ì €ì¥
                    await setDoc(doc(db, 'users', user.uid), {
                        email: user.email,
                        displayName: user.displayName || '',

                        expiryDate: expirationTime,
                        lastLogin: serverTimestamp(),
                        provider: user.providerData[0]?.providerId || 'email'

                    return false;
                }

                // ë‚¨ì€ ì‹œê°„ ê³„ì‚°
                const remainingTime = Math.ceil((expirationTime - now) / (1000 * 60 * 60 * 24));
                
                // ì‚¬ìš©ì ì •ë³´ í‘œì‹œ

                    <p><strong>ì´ë©”ì¼:</strong> ${user.email}</p>
                    <p><strong>ë¡œê·¸ì¸ ë°©ë²•:</strong> ${user.providerData[0]?.providerId || 'email'}</p>
                    <p><strong>ë‚¨ì€ ì‚¬ìš© ê¸°ê°„:</strong> ${remainingTime}ì¼</p>
                    <p><strong>ë§Œë£Œì¼:</strong> ${expirationTime.toLocaleDateString('ko-KR')}</p>
                `;

                return true;
            } catch (error) {

                showError('ì„¸ì…˜ í™•ì¸ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                return false;
